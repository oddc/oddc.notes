<od-widget widget-title="Notizen" template="tpl-small-header">
    <od-widget-header>
    </od-widget-header>
    <od-widget-content nospacing>

        <div id="share">
            <div class="panel-spacing" ng-if="!ctrl.loaded">
                <od-loader></od-loader>
            </div>

            <div class="panel-spacing" ng-if="ctrl.loaded">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Teilen?</th>
                            <th>User</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in ctrl.users">
                            <td><switch-btn is-on="user.shared"></switch-btn></td>
                            <td>
                                <div class="shared-user">
                                    <div class="shared-user-image" style="background-image: url('{{ctrl.getImage(user)}}')"></div>
                                    <div class="shared-user-text">
                                        {{user.firstname}} {{user.lastname}}
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </od-widget-content>
    <od-widget-footer ng-if="ctrl.loaded">

        <button type="button" class="btn" ng-click="ctrl.back();"><i class="glyphicon glyphicon-remove"></i> Abbrechen</button>
        <button type="button" class="btn" ng-click="ctrl.save();"><i class="glyphicon glyphicon-floppy-disk"></i> Speichern</button>

    </od-widget-footer>
</od-widget>
